<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <title>Document</title>

</head>
<body>
  <p id="deneme">Değişkenler</p>
  <button type="button" class="btn btn-success" onclick="Ornek3()"> Ornek3 </button>
    
  <script>

  function Ornek3(){
    var isim=prompt("Adınızı Giriniz");
    var soyisim=prompt("Soyadınızı Giriniz");
    var vize;
    var final;
    
    var durum = true;
    while (durum) 
    {
      vize=prompt("Vize Sınav Sonucunu Giriniz");
      if (vize >=0 && vize <=100 ) 
      {
        durum = false;
      }
    }
    var durum = true;
    while (durum) 
    {
      var final=prompt("Final Sınav Sonucunuzu Giriniz");
      if (final >=0 && final <=100 ) 
      {
        durum = false;
      }
    }
    var sonuc= (Number(vize)*0.4 + Number(final) * 0.6);

    if(sonuc >=0 && sonuc < 45) 
    {
      document.querySelector("#deneme").innerHTML = isim + " " + soyisim + " " + sonuc + " Kaldınız: FF ";
    }
    else if (sonuc >=45 && sonuc < 60) 
    {
      document.querySelector("#deneme").innerHTML = isim + " " + soyisim + " " + sonuc + " Geçtiniz: DD ";
    }
    else if (sonuc >=60 && sonuc < 75) 
    {
      document.querySelector("#deneme").innerHTML = isim + " " + soyisim + " " + sonuc + " Geçtiniz: CC ";
    }
    else if (sonuc >75 && sonuc < 90) 
    {
      document.querySelector("#deneme").innerHTML = isim + " " + soyisim + " " + sonuc + " Geçtiniz: BB ";
    }
    else (sonuc >90 && sonuc < 100) 
    {
      document.querySelector("#deneme").innerHTML = isim + " " + soyisim + " " + sonuc + " Geçtiniz: AA ";
    }
    
    // document.querySelector yazıyorsan ("#deneme") şeklinde p tagının içindekini yazmalısın
    // document.getElementById yazıyorsan ("deneme") şeklinde yazman yeterli.
  }
  
  </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"></script>
</body>

</html>
