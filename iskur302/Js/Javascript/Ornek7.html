<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <title>Document</title>
</head>

<body>
    
    <table id="Öğrenciler" class="table table-hover"></table>
    <button type="button" class="btn btn-primary" onclick="sınıf()">Sınıf Listesi</button>
    <button type="button" class="btn btn-primary" onclick="öğrenciEkle()">Öğrenci Ekleme</button>

    <script>
        var isimler=new Array("Mert","Büşra","Bedirhan");
        var soyadlar=new Array("Kutlu","Söyünmez","Çetin");
        var sınıflar=new Array("1","2","3");
        var okulno=new Array("101","102","103");
        function sınıf(){
            var liste="";
            liste="<tr>"+"<th>"+"İsim"+"</th>"+"<th>"+"Soyad"+"</th>"+"<th>"+"Sınıf"+"</th>"+"<th>"+"Numara"+"</th>"+"</tr>"
            for(var i=0;i<isimler.length;i++)
            {
                liste+="<tr>"+"<td>"+isimler[i]+"</td>"+"<td>"+soyadlar[i]+"</td>"+"<td>"+sınıflar[i]+"</td>"+"<td>"+okulno[i]+"</td>"+"</tr>"
            }
            document.getElementById("Öğrenciler").innerHTML=liste;
        }
        function öğrenciEkle(){
            var ad=prompt("Öğrencinin Adı");
            var soyad=prompt("Öğrencinin Soyadı");
            var sınıfı=prompt("Öğrencinin Sınıfı");
            var numarası=prompt("Öğrencinin Numarası");
            isimler.push(ad);
            soyadlar.push(soyad);
            sınıflar.push(sınıfı);
            okulno.push(numarası);
            sınıf();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"></script>
</body>
</html>
