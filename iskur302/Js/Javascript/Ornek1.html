<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <title>Document</title>

</head>

<body>
    <p id="deneme">Değişkenler</p>
    <button type="button" class="btn btn-primary" onclick="Ornek1()"> Ornek1 </button>

    <script>
        function Ornek1() {
      var renksec=prompt("Renk Seçimini yapınız(K,S,M,Y)");
      var Yazi=prompt("Yazılacak Yazıyı Yazınız");
      switch(renksec) {
        case "K": 
        document.write("<span style='color: red;'>" + Yazi + "</span>"); break;
        case "S": 
        document.write("<span style='color: yellow;'>" + Yazi + "</span>"); break;
        case "M": 
        document.write("<span style='color: blue;'>" + Yazi + "</span>"); break;
        case "Y": 
        document.write("<span style='color: green;'>" + Yazi + "</span>"); break;
        default:
          document.write(Yazi); break;
      }
    }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"></script>
</body>
</html>
