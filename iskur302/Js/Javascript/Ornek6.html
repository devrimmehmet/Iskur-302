<body>
    
        <button type="button" class="btn btn-danger rounded-circle" id="ball" onclick="HareketEttir"()>Yazzzz</button>

        <script>  
        var fonts = 16;
            function fontart()
            {
                fonts+=5;
                document.getElementById("yazi").style.fontSize = fonts+"px"
            }
            function fontclr()
            {
                document.getElementById("yazi").style.color = "red"
            }
    
            let hareket= 0;
            let durum = false;
            function fontmove()
            {
                if (durum==false)
                {
                    hareket++;
                
                if (hareket==100)
                {
                    durum=true;
                }
                } 
                else 
                {
                    hareket--;
                    if (hareket==0)
                    {
                        durum=false;
                    }
                }
                document.getElementById("ball").style.top = hareket+"px";
                document.getElementById("ball").style.left = hareket+"px";
            }
            setInterval(fontmove,10);
    
        </script>
