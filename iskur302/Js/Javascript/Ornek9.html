<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>

  <div class="row">
    <div class="col-md-12">
        <button type="button" class="btn btn-success" onclick="onay()">Onay Al</button>
        <button type="button" class="btn btn-danger" onclick="kapat()">x</button>

        <form method="post" onsubmit="return emailkontrol(this)">
            <input type="text" placeholder="email" name="mail">
            <input type="submit" value="Kayıt Ol">
        </form>
    </div>
</div>

<script>  
function onay () 
{
  var onayiste = confirm("Onay vermek ister misiniz ?"); // cevap olarak ya 1 ya 0 vericez yani ya evet ya hayır
  if(onayiste==true)
  {
    alert("Onay verildi. Teşekkürler");
  } 
  else 
  {
    alert("Onay verilmedi. Teşekkürler");
  }
}

function kapat() 
{
  var kapatislemi = confirm("Site kapatılsın");
  if(kapatislemi==true) 
  {
    window.close();
  }
  else 
  {
    alert("Kapatma işlemi iptal edildi");
  }
}

function emailkontrol(form)
{
  var email = form.mail.value
  var etvarmi = email.IndexOf("@");
  var nokta = email.IndexOf(".");
  if(etvarmi<1 || nokta<etvarmi+2 || nokta+2 > email.length) 
  {
    alert("Girilen email geçersizdir. Lütfen tekrar deneyiniz.");

    return false;
  }
  else 
  {
    alert("Hoşgeldiniz. Kullanıcı Adınızı Giriniz" + email);
    return true;
  }

}

</script>
