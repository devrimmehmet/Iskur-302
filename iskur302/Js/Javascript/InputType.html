<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <title>Document</title>
</head>

 <!-- INPUT TİPLERİ - INPUT TYPE
        // -> OnLoad - Sayfa yüklenirken
        // -> OnResize - Sayfa boyu değiştiğinde
        // -> OnClick - Tıklandığında
        // -> OndDblClick - Çift tıkladığında
        // -> OnFocus - Odaklanma (image input içerisinde olduğunda)
        // -> OnMouseMove - Mouse ile üzerine gelindiğinde hover gibi
        // -> OnMouseOut - Mouse imleci alanın üzerinden gittiğinde
        // -> OnMouseDown - fareye basılı tutulduğunda
        // -> OnMouseUp - Tıklama işlemi bittiğinde
        // -> OnSelect - Seçim yapıldığında -->

<body onload="alert('site yüklendi')" onresize="alert('Pencere boyutu değiştiğinde')">
    
    <div class="row">   
        <div class="col-md-12">   
            <input type="button" onclick="alert('Butona basıldı')" value="onclick">
            <input type="button" ondblclick="alert('Çift tıklandı')" value="ondblclick">
            <input type="button" onload="alert('Buton yüklendi')" value="Onload">
            <input type="button" onfocus="alert('Focuslandı')" value="onfocus">
            <input type="button" onmousedown="alert('basıldı')" value="onmousedown">
            <input type="button" onmouseup="alert('bittiğinde')" value="onmouseup">
            <input type="button" onselect="alert('Seçim')" value="onselect">

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"></script>
</body>
</html>
