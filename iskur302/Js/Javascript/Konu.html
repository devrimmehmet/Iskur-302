<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <p id="deneme">Değişkenler</p>
    <button type="button" class="btn btn-danger" onclick="Metodismi1()"> Hey1 </button>
    <button type="button" class="btn btn-danger" onclick="Metodismi2()"> Hey2 </button>
    <button type="button" class="btn btn-danger" onclick="Metodismi3()"> Hey3 </button>
    <button type="button" class="btn btn-danger" onclick="Metodismi4()"> Hey4 </button>
    <button type="button" class="btn btn-danger" onclick="Metodismi5()"> Hey5 </button>
    
    <script>  
    function Metodismi1() {
      var ad="Salih"; //string
      var yas=24; //int
      var not = 92.25; //double
      var karakter ="S";
      var durum = true;
      var durum2 = false;
      var durum3 = true;
      alert(ad + yas)
      alert(ad + " " + yas)
      alert (yas+not)
      alert (durum+yas) //durum true olduğu için 1 alıyor
      alert (durum2+yas) //durum false olduğu için 0 aldı
      alert (ad+durum3) //true yu string ifadenin yanına yazar
    }

    function Metodismi2() {
      var sayi1,sayi2;
      sayi1=5;
      sayi2=10;
      sayi2="2.2"
      sayi3="3.2";
      alert(sayi1+sayi2) //sayi2 de en sonuncuyu alır ve direk yanyana yazar. Cevab = 52.2 olur
      alert(Number(sayi2)+sayi1) // 7.2 yazar yani doğru sonucu verir
      alert(Number(sayi2) + Number(sayi3)) // cevap 5.4 olur

      document.getElementById("deneme").innerHTML="Salih" + " "+(Number(sayi1) + Number(sayi2)) //Değişkenler yazısı son olarak Salih 7.2 olur
    }

    function Metodismi3() {
      //İf else kullanımı
      var deger=1;
      if (deger ==1)
      {
        alert("deger 1 e eşittir");
      }
      else {
        alert("deger 1 e eşit değildir");
      }
    }

    function Metodismi4(){
      // switch-case kullanımı
      var deger=2;
      switch(deger) {
        case 1: alert("deger 1 e eşittir"); break;
        case 2: alert("deger 2 ye eşittir"); break;
        default: alert("Tanımsız"); break;
      }
    }

    function Metodismi5() {
      // for kullanımı
      var deger="Toraman";
      for (var i=0; i<5; i++) {
        deger+="Salih\n";
      }
      alert(deger);
    }
    </script>
