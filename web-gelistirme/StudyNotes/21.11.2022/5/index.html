<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uygulama Floating</title>
    <style>
      * {
        box-sizing: border-box;
      }
      #nav {
        width: 100%;
        background-color: blue;
        display: block;
        height: 100px;
        margin: 3px;
      }
      #container {
        width: 100%;
        background-color: white;
        margin: 3px;
        height: 300px;
        display: block;
      }
      #container-left {
        width: 20%;
        background-color: blue;
        height: 100%;
        padding: 3px;
        margin-right: 3px;
        float: left;
      }
      #container-right {
        width: calc(80% - 3px);
        float: left;
        height: 100%;
        background-color: blue;
        padding: 3px;
      }
      footer {
        width: 100%;
        background-color: blue;
        display: block;
        margin: 3px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="nav">Nav</div>
    </header>
    <article id="container">
      <section id="container-left">sol</section>
      <aside id="container-right">saÄŸ</aside>
    </article>
    <footer id="footer">footer</footer>
  </body>
</html>
