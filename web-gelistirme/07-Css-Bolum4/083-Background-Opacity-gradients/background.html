<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background</title>
    <style>
      body {
        margin: 0px;
      }
      #header {
        /* background-image: linear-gradient(to bottom right, red, blue); */
        background-image: linear-gradient(
            to bottom right,
            rgba(230, 255, 230, 0.6),
            rgba(102, 255, 10, 0.6)
          ),
          url("image/bg.jpg");
        /* background-image: url(image/bg.jpg); */
        background-size: cover;
        position: relative;
        height: 100vh;
        width: 100vw;
      }
      #header h1 {
        margin: 0px;
        position: absolute;
        font-size: 80px;
        color: red;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .cover {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: green;
        opacity: 0.2;
      }
      .logo {
        position: absolute;
        top: 300px;
        left: 300px;
        width: 70px;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Background Text</h1>
      <img class="logo" src="image/logo.png" alt="" />
      <!-- <div class="cover"></div> -->
    </div>
  </body>
</html>
