<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uygulama Floating</title>
    <style>
      #nav {
        width: 100%;
        background-color: blue;
        display: block;

        height: 100px;
        margin: 3px;
      }
      #container {
        width: 100%;
        background-color: blue;
        margin: 3px;
        height: 400px;
        display: inline-block;
      }
      #container-left {
        width: 20%;
        height: 100%;
        background-color: blue;
        padding: 3px;
      }
      #container-right {
        width: 78%;
        height: 100%;
        background-color: blue;
        padding: 3px;
      }
      footer {
        width: 100%;
        background-color: blue;
        display: block;
        margin: 3px;
        height: 200px;
      }
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="nav">Nav</div>
    </header>
    <article id="container" class="clearfix">
      <section id="container-left">sol</section>
      <aside id="container-right">saÄŸ</aside>
    </article>
    <footer id="footer">footer</footer>
  </body>
</html>
