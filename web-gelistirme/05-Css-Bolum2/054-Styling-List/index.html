<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling List</title>
    <style>
      body {
        margin: 0px;
      }
      * {
        box-sizing: border-box;
      }
      #showcase {
        background-color: blue;
        height: 500px;
        width: 100%;
        padding: 10px;
      }
      #how-it-works {
        background-color: brown;
        padding: 10px;
      }
      .main-header {
        background-color: burlywood;
        padding: 8px 16px;
      }
      .main-nav {
        display: inline-block;
        width: calc(100% - 100px);
        text-align: right;
      }
      .main-nav__item {
        display: inline-block;
        margin: 0px 10px;
        padding: 0px;
        list-style: none;
      }
      .main-header__logo {
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 21px;
      }
      .main-nav__item a {
        text-decoration: none;
        color: white;
      }
    </style>
  </head>
  <body>
    <header class="main-header">
      <a href="#" class="main-header__logo">MovieApp</a>
      <nav class="main-nav">
        <ul class="main-nav__item">
          <li class="main-nav__item"><a href="#">Home</a></li>
          <li class="main-nav__item"><a href="#">Movies</a></li>
          <li class="main-nav__item"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="showcase">
        <h1 style="text-align: center">Welcome to MovieApp</h1>
      </section>
      <section id="how-it-works">
        <h2>How it Works</h2>
      </section>
    </main>
  </body>
</html>
