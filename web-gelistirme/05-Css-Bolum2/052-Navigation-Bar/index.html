<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      body {
        margin: 0px;
      }
      * {
        box-sizing: border-box;
      }
      #showcase {
        background-color: blue;
        height: 500px;
        width: 100%;
        padding: 10px;
      }
      #how-it-works {
        background-color: brown;
        padding: 10px;
      }
      .main-header {
        background-color: burlywood;
      }
      .main-nav {
        display: inline-block;
        width: calc(100% - 80px);
        text-align: right;
      }
    </style>
  </head>
  <body>
    <header class="main-header">
      <a href="#">MovieApp</a>
      <nav class="main-nav">
        <a href="#">Home</a>
        <a href="#">Movies</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <main>
      <section id="showcase">
        <h1 style="text-align: center">Welcome to MovieApp</h1>
      </section>
      <section id="how-it-works">
        <h2>How it Works</h2>
      </section>
    </main>
  </body>
</html>
