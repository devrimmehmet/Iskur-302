<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      .box {
        height: 60px;
        width: 60px;
        display: inline-block;
      }
      #box1 {
        background-color: red;
      }
      #box2 {
        background-color: aqua;
        visibility: hidden;
      }
      #box3 {
        background-color: blueviolet;
      }
      a {
        width: 100px; /* yukardan ve aşağıdan boşluk bırakmaz inlinedir */
        height: 100px;
      }
    </style>
  </head>
  <body>
    <!-- display none, inline, inline-block, block -->
    <div id="box1" class="box">First</div>
    <div id="box2" class="box">Second</div>
    <div id="box3" class="box">Third</div>
    <div>
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">Contact</a>
    </div>
  </body>
</html>
