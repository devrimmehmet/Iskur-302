<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Combinator</title>
    <style>
      /*   div  p {
        background-color: red;
      }
      div > p {
        background-color: red;
      }
      div + p {
        background-color: red;
      }*/
      div ~ p {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <!--
        Combinators

        1- Descendant Selector ()
        2- Child Selector(>)
        3- Adjacent Sibling Selector (+)
        4- General Sibling Selector()

    -->
    <!-- Descendant Selector ()-->
    <!-- Child Selector(>)     -->
    <p>1.paragraf</p>
    <div>
      <p>2.paragraf</p>
      <p>3.paragraf</p>
      <section>
        <p>4.paragraf</p>
      </section>
    </div>

    <p>5.paragraf</p>
    <p>6.paragraf</p>
    <br /><br /><br />
  </body>
</html>
