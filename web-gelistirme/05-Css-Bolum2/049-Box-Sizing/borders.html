<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <style>
      * {
        margin: 0px;
        box-sizing: border-box; /* padding ve border değerlerini hesaplamalarda dikkate almaması için yazılır */
      }
      #showcase {
        background-color: #2e4c6d;
        /*   margin: 20px;*/
        margin: 20px 10px 30px 50px; /* top right bottom left */
        /* margin: auto; */
        padding: 100px;
      }
      h1 {
        border: 5px solid black;
      }
      #how-it-works {
        background-color: #fc997c;
        margin-top: 20px;
        margin-bottom: 20px;
        margin-left: 20px;
        margin-right: 20px;
        padding-left: 33px;
      }
      #showcase2 {
        background-color: #fc997c;
        width: 100%;
        height: 300px;
        box-sizing: border-box;
      }
      a {
        margin: 5px;
        border: 3px solid pink;
        border-radius: 10px;
        padding: 5px; /* inline elemandır bu yüzden sadece sol sağ verir üst alt vermez.  */
      }
      nav {
        padding-left: 33px;
        margin-top: 20px;
        text-align: center;
      }
      #showcase2h1 {
        padding: 5px;
        box-sizing: border-box; /* padding ve borderi %100 hesabına dahil ederki taşmalar olmasın margin dahil değildir !*/

        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- 
        margin -> margin collapsing hem alttan hem üstten boşluk veirrsen fazla olanı alır 
        padding
        border
    -->
    <nav>
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">Contact</a>
    </nav>
    <main>
      <section id="showcase">
        <h1>Welcome to MovieApp</h1>
      </section>
      <section id="how-it-works">
        <h2>How it works?</h2>
      </section>
      <section id="showcase2">
        <h1 id="showcase2h1">Welcome to MovieApp</h1>
      </section>
    </main>
  </body>
</html>
